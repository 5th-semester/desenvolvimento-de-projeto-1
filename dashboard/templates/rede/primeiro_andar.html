{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-center mb-6 text-indigo-800">{{ titulo }}</h1>
<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Ponto ID</th>
                <th class="py-3 px-6 text-left">Download (Mbps)</th>
                <th class="py-3 px-6 text-left">Upload (Mbps)</th>
                <th class="py-3 px-6 text-left">InterferÃªncia (dBm)</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
            {% for ponto in dados %}
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">{{ ponto.id }}</td>
                <td class="py-3 px-6 text-left">{{ ponto.download }}</td>
                <td class="py-3 px-6 text-left">{{ ponto.upload }}</td>
                <td class="py-3 px-6 text-left">{{ ponto.interferencia }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
